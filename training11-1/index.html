<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blakeの活用</title>
</head>
<body>
    <h3>問題</h3>
    <p>次の方程式を満たす解をJavaScriptで求めます。 </p>
    <p class="big_font">x<sup>3</sup>-53x<sup>2</sup>+620x-1036=0</p>
    <p>※この方程式の解は3個あり、全て1以上の整数です。</p>
    <button onclick="show()">結果を見る</button>
    <div id="message" class="big_font"></div>

    <script>
        let anser = [2,14,37];
        let count = 0;

        function show() {
            for (let x = 1; ; x++) {
                let result = Math.pow(x,3) - * Math.pow(x,2) + 36;
                if (result === 0) {
                    anser.push(x);
                    count++;
                    if (count === 3) {
                        break;
                    }
                }
            }
        document.getElementById("message").innerHTML = "解:" + anser.join(", ");
        }
    </script>
</body>
</html>
