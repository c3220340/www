<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分岐1</title>
</head>
<body>
    <h3>問題</h3>
    <p>最も面積が大きい「県」は何県でしょう？</p>
    <button id="change" onclick="check()"> ヒントを見る</button>
    <p id="message">（注意）北海道は「県」ではありません。</p>

    <script>
        let click = 0;
        function check() {
            click ++;
        if(click==1){
            document.getElementById('message').textContent='東北地方にあります。'
            document.getElementById('change').textContent='答えを見る'
        }else {
            document.getElementById('message').textContent='答えは「岩手県」です。'
        }
        }
    </script>
</body>
</html>
