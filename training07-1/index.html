<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の利用</title>
</head>
<style>
    h3{font-size: 24px;}
    table{
        font-size: 16px;
        border-collapse: collapse;
    }
    th{
        background-color: orange;
        border-top: 1px solid;
        border-left: 1px solid;
        text-align: center;
    }
    th,td{
        border-right: 1px solid;
        border-bottom: 1px solid;
        padding: 10px 20px;
        text-align: right;
    }
    #top{
        text-align: center;
    }
    #cnter{
        text-align: center;
    }
</style>
<body>
    <h3>利用料の計算</h3>
    <table>
        <tr id="top">
            <th>No.</th>
            <th>料金(a)</th>
            <th>料金(b)</th>
            <th id="center">a×b</th>
        </tr>
        <tr>
            <th id="top">0</th>
            <td>500</td>
            <td>10</td>
            <td><button onclick="multiply(0);">利用料の合計</button></td>
        </tr>
        <tr>
            <th id="top">1</th>
            <td>980</td>
            <td>16</td>
            <td><button onclick="multiply(1);">利用料の合計</button></td>
        </tr>
        <tr>
            <th id="top">2</th>
            <td>1200</td>
            <td>8</td>
            <td><button onclick="multiply(2);">利用料の合計</button></td>
        </tr>
    </table>
    <script>
        let a = [500,980,1200];
        let b = [10,16,8];
            function multiply(i) {
            let anser = a[i] * b[i] ;
            alert('料金は' + anser + '円です');
        }
    </script>
</body>
</html>
