<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p>「おはようございます」と言えるのは何時まで？</p>
   <div id="message"></div>

   <script>
    function greetings() {
        const today = new Date()
        const hour = today.getHours()
        if (hour >= 5 && hour <9) return "おはようございます"
        else if (hour >= 18) return "こんにちは"
        else return "こんばんは" 
        document.getElementById('message').textContent = "今の時間の挨拶は、" + greetings() + "です。"
    }
   </script>
</body>
</html>
