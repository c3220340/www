<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brekeの活用</title>
</head>
<body>
    <h3>問題</h3>
    <p>次の方程式を満たす解をJavaScriptで求めます。</p>
    <p class="big_font">x<sug>3</sug>-53x<sug>2</sug>+620x-1036=0</p>
    <p>※この方程式の解は3個あり、すべて1以上の整数です。</p>
    <button onclick="show()">結果を見る</button>
    <div id="message" class="big_font"></div>

    <script>
        function show() {
            let anser = [];
            let count = 0;
            let k = 0;
            let x = 0;
            while(count<3){
                x++;
                k = x*x*x-53*x*x+620*x-1036
                if (k==0){
                    anser[count]=x;
                    count=count+1;
                }
            }
            document.getElementById('message').textContent = anser[0]+'、'+anser[1]+'、'+anser[2]+'が解です。'
        }
    </script>
</body>
</html>
