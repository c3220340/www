<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列の使い方</title>
</head>
<style>
    .ryoukinn td{
        background-color: coral;
        text-align: center;
    }
</style>
<body>
    <h1>利用料の計算</h1>
    <div class="ryoukinn">
        <table border="1" width="50%"
        <tr>
            <td>No.</td><td>料金(a)</td><td>人数(b)</td><td>a×b</td>
        </tr>
        <tr>
            <td>0</td><th>500</th><th>10</th><th><button onclick="multiply_0();">利用料の合計</button></th>
        </tr>
        <tr>
            <td>1</td><th>980</th><th>16</th><th><button onclick="multiply_1();">利用料の合計</button></th>
        </tr>
        <tr>
            <td>2</td><th>1200</th><th>8</th><th><button onclick="multiply_2();">利用料の合計</button></th>
        </tr>
    </div>
    <script>
        let a = [500,980,1200]
        let b =[10,16,8]
         
        function multiply_0(){
            anser = a * b;
            alert(anser)
        }
        function multiply_1(){
            anser = a * b;
            alert(anser)
        }
        function multiply_2(){
            anser = a * b;
            alert(anser)
        }
    </script>
</body>
</html>
