<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
</head>
<body>
    <h3>人口の多い国ランキング</h3>
    <ol id="kuni">
       <li>中国</li>
       <li>インド</li>
       <li>アメリカ</li>
       <li>インドネシア</li>
    </ol>
    <button onclick="showcountry()">国旗で表示</button>

    <script>
        let kuni = document.querySelectorAll('#kuni li');
        function showcountry(){
            kuni[0].innerHTML = '<img src="china.png">';
            kuni[1].innerHTML = '<img src="indo.png">';
            kuni[2].innerHTML = '<img src="amerika.png">';
            kuni[3].innerHTML = '<img src="indonesia.png">';
        }
    </script>
</body>
</html>
